<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invitación 40 Aniversario</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- PRIMERA SECCIÓN: estilo fiesta con globos -->
  <section class="seccion-fiesta">
    <img src="img/globos.png" alt="Globos 40 años" class="imagen-fiesta"/>
    
    <div class="mensaje-centrado">
      <p>La vida comienza a los <strong>40</strong>, lo anterior fue solamente práctica.</p>
    </div>

    <img src="img/pastel.png" alt="Pastel 40 años" class="imagen-fiesta"/>
  </section>

  <!-- SEGUNDA SECCIÓN: elegante y dorada -->
  <section class="invitacion">

    <div class="decoracion-superior"></div>

    <h1 class="nombre animar-texto">José Cándido Hernández Argüelles</h1>
    <p class="subtitulo fade-in">Aniversario</p>

    <div class="numero-edad resplandor">
      <span>40</span>
    </div>

    <p class="fecha animar-texto">25 de octubre del 2025</p>

    <p class="mensaje fade-in-delayed">
      Mi día llegó, y qué alegría de poder festejar con los míos,<br>
      para dar gracias a Dios por un año más de vida.
    </p>

    <div class="decoracion-inferior"></div>
  </section>

  <!-- Botón flotante de WhatsApp -->
  <a href="https://wa.me/1234567890" class="whatsapp-float" target="_blank" title="Confirmar asistencia">
    <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp"/>
  </a>

</body>
</html>
